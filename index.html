<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aryan Chauhan | Horror Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&family=Creepster&family=Nosifer&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              horror: ['Creepster', 'cursive'],
              dripping: ['Nosifer', 'cursive'],
            },
            colors: {
              blood: '#ff0000',
              swamp: '#1a2e05', 
              rot: '#4a5d23',
              dark: '#050a05',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flicker': 'flicker 0.3s infinite alternate',
              'glitch': 'glitch 1s linear infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'flash': 'flash 5s infinite random',
            },
            keyframes: {
              flicker: {
                '0%': { opacity: 1, textShadow: '0 0 10px #ff0000' },
                '100%': { opacity: 0.6, textShadow: '0 0 2px #8a0303' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-padding-top: 100px; /* Offset for fixed navbar */
        background-color: #020202;
        cursor: crosshair;
      }
      
      body {
        background-color: #020202;
        color: #e5e5e5;
        overflow-x: hidden;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #333, #8a0303); 
        border-radius: 5px;
        border: 1px solid #000;
      }

      /* Jungle Horror Glass - Lightened for visibility */
      .glass-jungle {
        background: rgba(0, 0, 0, 0.25); /* Much more transparent */
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
      }
      
      .glass-jungle:hover {
        background: rgba(0, 0, 0, 0.4);
        border-color: rgba(255, 50, 50, 0.4);
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.15);
      }
      
      .glass-card {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
      }

      /* Text Effects */
      .text-blood-glow {
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 2px 2px 0px rgba(0,0,0,1);
      }
      
      .text-shadow-md {
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      }

      .hover-horror:hover {
        color: #ef4444;
        text-shadow: 0 0 8px #ff0000;
        transform: scale(1.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-black text-slate-200 font-sans antialiased selection:bg-blood selection:text-white">
    <div id="root"></div>
  </body>
</html>
