<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aryan Chauhan | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              nature: '#2d6a4f',
              sky: '#40916c', 
              earth: '#d8f3dc',
              dark: '#081c15',
            },
            animation: {
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'fade-in': 'fadeIn 1s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-padding-top: 100px;
        background-color: #000;
      }
      body {
        background-color: #000;
        overflow-x: hidden;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.5); }

      /* --- THEME SYSTEM --- */

      /* Glass Morphism Base */
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.5s ease;
      }
      
      .glass-panel:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      /* Weather Specific Overrides */
      .theme-sunny .text-accent { color: #f59e0b; } /* Amber */
      .theme-rain .text-accent { color: #38bdf8; } /* Sky Blue */
      .theme-snow .text-accent { color: #a5f3fc; } /* Cyan */

      .text-shadow {
        text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      }
      
      .text-shadow-lg {
        text-shadow: 0 4px 20px rgba(0,0,0,0.8);
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-black font-sans text-white antialiased selection:bg-white/30 selection:text-white">
    <div id="root"></div>
  </body>
</html>
