<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aryan Chauhan | Software Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&family=Creepster&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              horror: ['Creepster', 'cursive'],
            },
            colors: {
              primary: '#ef4444', // Red 500
              secondary: '#f97316', // Orange 500
              accent: '#eab308', // Yellow 500
              dark: '#000000', // Pitch Black
              card: '#0a0a0a', // Very dark gray
              blood: '#880808',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flicker': 'flicker 0.15s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              flicker: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.7 },
                '25%, 75%': { opacity: 0.9 },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-padding-top: 80px; /* Offset for sticky header */
        background-color: #000000;
        cursor: crosshair; /* Horror cursor */
      }
      
      body {
        background-color: #000000;
        color: #e2e8f0;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
        border: 1px solid #555;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ef4444; 
      }

      /* Enhanced Glassmorphism for Black Background */
      .glass {
        background: rgba(5, 5, 5, 0.7);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(100, 100, 100, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
      }
      
      .glass-card:hover {
        border-color: rgba(239, 68, 68, 0.6);
        background: rgba(20, 5, 5, 0.9);
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
      }

      /* Text Glow */
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      /* Gradient Text */
      .text-gradient {
        background: linear-gradient(to right, #ef4444, #f97316, #b91c1c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 0 5px rgba(239,68,68,0.5));
      }

      .hover-flicker:hover {
        animation: flicker 0.2s infinite;
        text-shadow: 0 0 8px #ef4444;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-black text-slate-300 font-sans antialiased selection:bg-red-900 selection:text-white overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
